@if (addingTask) {
<app-new-tasks
  (cancelando)="cancelTask()"
  (adicionando)="adicionandoTask($event)"
></app-new-tasks>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="newTask()">Adicionar tarefas</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="taskComplete($event)"></app-task>
    </li>
    }
  </ul>
</section>
