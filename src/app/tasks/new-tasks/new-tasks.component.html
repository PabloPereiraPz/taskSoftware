<div class="backdrop" (click)="cancelandoTask()"></div>
<dialog open>
  <!-- forms -->
  <h2>Adicionar Tarefas</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="tituloAdicionado"
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="summaryAdicionado"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="dataAdicionada"
      />
    </p>
    <!-- buttons  -->
    <p class="actions">
      <button type="button" (click)="cancelandoTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
