<app-card>
  <button [class.active]="selected" (click)="onSelectUser()">
    <!-- esta [class.active]="selected" é a propiedade para puxando do angular e criada no user.component para quando for clicada ficar selecionada. -->
    <img [src]="ImagePath" [alt]="user.name" />
    <!-- aqui selecionamos a imagem e atrelamos o nome a ela, uma vez que o selectedUser.name já faz o trabalho de sincronizar o user. -->
    <!-- aqui estamos selecionando a imagem utilizando [src]="selectedUser.avatar"-->
    <span> {{ user.name }} </span>
    <!-- estamos chamando ele como função pelo fato de termos adicionado os signals. -->
  </button>
</app-card>
