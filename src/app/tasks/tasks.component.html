<ng-container *ngIf="addingTask">
  <app-new-tasks
    [userId]="userId"
    (close)="cancelandoTask()"
  ></app-new-tasks>
</ng-container>

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="newTask(taskData: Add)">Adicionar tarefas</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks; trackBy: trackByTaskId">
      <app-task [task]="task" (complete)="taskComplete($event)"></app-task>
    </li>
  </ul>
</section>
